<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine?</title>
  <style>
    :root{
      --bg1:#ffe6ef;
      --bg2:#ffd6e6;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#ff4d8d;
      --no:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    /* floating hearts */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.25;
      animation: floatUp linear forwards;
      user-select:none;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform:translateY(30px) scale(.9); opacity:.0; }
      10%{opacity:.25}
      to{ transform:translateY(-110vh) scale(1.2); opacity:0; }
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card);
      border:1px solid #ffffff80;
      backdrop-filter: blur(8px);
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      position:relative;
    }
    h1{
      margin:0 0 10px;
      color:var(--text);
      font-size:clamp(26px, 4vw, 40px);
      letter-spacing:.2px;
    }
    p{
      margin:0 0 16px;
      color:#444;
      font-size:16px;
    }
    .gifWrap{
      width:100%;
      display:flex;
      justify-content:center;
      margin:14px 0 20px;
    }
    img{
      width:min(260px, 70vw);
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    .btnRow{
      display:flex;
      gap:14px;
      justify-content:center;
      align-items:center;
      margin-top:10px;
      position:relative;
      height:64px;
    }
    button{
      border:0;
      border-radius:999px;
      padding:14px 22px;
      font-size:18px;
      cursor:pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      user-select:none;
      touch-action:manipulation;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
    }
    button:active{ transform:scale(.98); }

    #yesBtn{
      background:var(--yes);
      color:white;
    }
    #yesBtn:hover{ filter:brightness(1.04); transform: translateY(-1px); }

    /* NO button is absolutely positioned within btnRow */
    #noBtn{
      background:#eef2f7;
      color:#111827;
      position:absolute;
      left:50%;
      transform: translateX(80px);
    }
    .hint{
      margin-top:14px;
      min-height:22px;
      color:#6b7280;
      font-size:14px;
    }

    /* Full-screen LOVE overlay */
    #loveOverlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at 50% 30%, #fff0f6, #ffb3cc);
      z-index:9999;
      overflow:hidden;
    }
    #loveOverlay.show{ display:flex; }
    .loveCard{
      text-align:center;
      padding:28px 22px;
      width:min(680px, 92vw);
      background:#ffffffcc;
      border:1px solid #ffffff80;
      border-radius:28px;
      backdrop-filter: blur(10px);
      box-shadow: 0 30px 90px rgba(0,0,0,.18);
      animation: popIn .35s ease-out forwards;
    }
    @keyframes popIn{
      from{ transform: scale(.85); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }
    .loveTitle{
      font-size: clamp(34px, 6vw, 64px);
      margin:0 0 10px;
      color:#ff2d75;
      letter-spacing:1px;
      text-shadow: 0 10px 40px rgba(255,45,117,.25);
    }
    .loveSub{
      font-size: clamp(18px, 3.4vw, 28px);
      margin:0;
      color:#111827;
    }
    .sig{
      margin-top:12px;
      font-size:18px;
      color:#374151;
    }
    .confetti{
      position:absolute;
      width:10px;
      height:14px;
      top:-20px;
      opacity:.9;
      animation: confFall linear forwards;
    }
    @keyframes confFall{
      to{
        transform: translateY(110vh) rotate(540deg);
        opacity:1;
      }
    }

    /* small screens: make the NO button easier to evade on touch */
    @media (max-width: 480px){
      #noBtn{ padding:14px 18px; font-size:16px; }
      #yesBtn{ padding:14px 18px; font-size:16px; }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <h1>Will you be my Valentine?</h1>
    <p>I‚Äôm asking with my biggest puppy eyes ü•∫</p>

    <div class="gifWrap">
      <!-- Replace these src values with your own GIF files/links -->
      <img id="mainGif"
           src="begging.gif"
           alt="Begging cute gif" />
    </div>

    <div class="btnRow" id="btnRow">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn" aria-label="No (but it's impossible)">No üôà</button>
    </div>

    <div class="hint" id="hintText"></div>
  </div>

  <!-- Full-screen final love screen -->
  <div id="loveOverlay" role="dialog" aria-modal="true">
    <div class="loveCard">
      <div class="gifWrap" style="margin:0 0 18px;">
        <img id="celebrateGif" src="celebrate.gif" alt="Celebration gif" />
      </div>
      <h2 class="loveTitle">I LOVE YOU</h2>
      <p class="loveSub">You‚Äôre my Valentine üíñ</p>
      <div class="sig">‚Äî Babar</div>
    </div>
  </div>

  <script>
    // --- Config: change these to your file names/URLs ---
    const GIF_BEGGING = "begging.gif";
    const GIF_CELEBRATE = "celebrate.gif";
    const NAME = "Babar";

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnRow = document.getElementById("btnRow");
    const hintText = document.getElementById("hintText");
    const mainGif = document.getElementById("mainGif");
    const loveOverlay = document.getElementById("loveOverlay");
    const celebrateGif = document.getElementById("celebrateGif");

    // Set assets/text
    mainGif.src = GIF_BEGGING;
    celebrateGif.src = GIF_CELEBRATE;
    document.querySelector(".sig").textContent = "‚Äî " + NAME;

    let dodgeCount = 0;

    function rand(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    function moveNoButton(){
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // keep it inside btnRow bounds
      const padding = 6;
      const maxX = rowRect.width - btnRect.width - padding;
      const maxY = rowRect.height - btnRect.height - padding;

      const x = rand(padding, Math.max(padding, maxX));
      const y = rand(padding, Math.max(padding, maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "none"; // cancel initial translate
      noBtn.style.position = "absolute";

      dodgeCount++;
      if (dodgeCount === 2) hintText.textContent = "Hey! üòÖ Try again...";
      if (dodgeCount === 4) hintText.textContent = "Nope. Not allowed. ü•∫";
      if (dodgeCount === 6) hintText.textContent = "Just press YES already üíò";
      if (dodgeCount >= 8) hintText.textContent = "You‚Äôre too cute to say no üò≠üíï";
    }

    // Desktop: dodge on hover/mouse near
    noBtn.addEventListener("mouseenter", moveNoButton);
    btnRow.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dist = Math.hypot(
        e.clientX - (rect.left + rect.width/2),
        e.clientY - (rect.top + rect.height/2)
      );
      if (dist < 80) moveNoButton();
    });

    // Mobile: dodge on touch attempt
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // Prevent clicking No
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES action
    yesBtn.addEventListener("click", () => {
      hintText.textContent = "";
      // show overlay + confetti
      loveOverlay.classList.add("show");
      burstConfetti(140);
    });

    // Hearts background
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() > 0.5 ? "üíó" : "üíñ";
      h.style.left = rand(0, 100) + "vw";
      h.style.animationDuration = rand(6, 12) + "s";
      h.style.fontSize = rand(14, 28) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 13000);
    }
    setInterval(spawnHeart, 450);
    for(let i=0;i<8;i++) setTimeout(spawnHeart, i*180);

    // Confetti burst when YES clicked
    function burstConfetti(n){
      for(let i=0;i<n;i++){
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = rand(0, 100) + "vw";
        c.style.animationDuration = (Math.random()*1.6 + 2.2) + "s";
        c.style.transform = `rotate(${rand(0,360)}deg)`;
        c.style.borderRadius = rand(1,6) + "px";
        // random pastel color
        c.style.background = `hsl(${rand(320, 10)}, ${rand(70,95)}%, ${rand(55,75)}%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 4500);
      }
    }

    // On load, place NO button somewhere playful
    window.addEventListener("load", () => {
      moveNoButton();
    });
  </script>
</body>
</html>
